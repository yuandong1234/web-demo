<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎您，请登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("../assets/img/bg_login.jpg") no-repeat center fixed;
        }

        .login-body {
            width: 320px;
            height: 300px;
            text-align: center;
            /*margin: 0 auto; 水平居中*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -150px;
            margin-left: -160px;
            background-color: rgba(255, 255, 255, 0.3);

        }

        /*
        颜色透明：
        1.第一种方式：
         background-color: #ffffff;
         opacity: 0.5;
         2.第二种方式
         background-color: rgba(255, 255, 255, 0.3);
        */

    </style>
</head>
<body>
<div class="container">
    <h1>Yuong ,欢迎您！</h1>
    <!--登录界面-->
    <div class="login-body">
        <form class="login-form">
            <!--登陆账户-->
            <div>
                <input type="text" placeholder="用户名" required="">
            </div>
            <!--登陆密码-->
            <div>
                <input type="password" placeholder="密码" required="">
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

</div>


</body>
</html>
